<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      padding: 0 200px;
    }
    .center{
      float: left;
      background-color: yellow;
      width: 100%;
    }
    .left{
      width: 200px;
      float: left;
      background-color: red;
      margin-left: -100%;
    }
    .right{
      width: 200px;
      float: left;
      background-color: blue;
      margin-left: -200px;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="center">中间</div>
    <div class="left">左侧</div>
    <div class="right">右侧</div>
  </div>

</body>

</html>
