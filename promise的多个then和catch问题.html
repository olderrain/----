<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    setTimeout(() => {
      console.log(1)
    }, 0);

    const promise = new Promise((resolve, reject) => {
      console.log(2)
      reject(3)
      console.log(4)
    })

    promise
      .then(() => console.log(5))
      .catch(() => console.log(6))
      .then(() => console.log(7))
      .catch(() => console.log(8))
      .then(() => console.log(9))

    console.log(10)
  </script>
</head>

<body>

</body>

</html>
